<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voix du Québec — Élection provinciale</title>
  <meta name="theme-color" content="#0B57D0" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <!-- App bar -->
<header class="site-header">
  <div class="header-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Flag_of_Quebec.svg" 
         alt="Drapeau du Québec" class="qc-flag" />
    <h1>Voix du Québec – Élection Provinciale</h1>
  </div>
  <div class="header-right">
    <span class="date">Élection : 3 octobre 2026</span>
  </div>
</header>

  <main class="container">
    <section class="md-grid">
      <article class="md-card elevation-2 chart-card">
        <canvas id="chart" width="460" height="460" aria-label="Données des intentions de vote"></canvas>
        <div id="center-label" class="center-label" aria-hidden="true"></div>
      </article>

      <aside class="md-card elevation-2 vote-card">
        <form id="vote-form" class="form">
          <div id="candidate-list" class="candidate-list"></div>
          <button type="submit" class="md-button md-button--filled ripple">
            <span class="md-button__label">Voter</span>
          </button>
          <p id="msg" class="caption muted" role="status"></p>
        </form>
        <details class="expando">
          <summary>Pourquoi ces limites&nbsp;?</summary>
          <p class="body">
            Anti‑spam léger : preuve de travail + limites par session et par IP, sans stocker d’adresse IP.
          </p>
        </details>
      </aside>
    </section>

    <section class="md-card elevation-2 results-card">
      <h2 class="section-title">Résultats en direct</h2>
      <div id="results-table"></div>
      <p class="caption muted end-note">Projet citoyen, non scientifique.</p>
    </section>
  </main>

  <footer class="footer">
    <p class="caption muted">© Voix du Québec</p>
  </footer>
</body>
</html>
