<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intentions de vote — Québec (municipales)</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <header>
    <h1>Intentions de vote — Québec (municipales)</h1>
    <p class="muted">Anti‑spam: PoW + limites session/IP. Aucune IP n’est stockée.</p>
  </header>

  <main>
    <section class="chart-card">
      <canvas id="chart" width="420" height="420" aria-label="Donut des intentions"></canvas>
      <div id="center-label" aria-hidden="true"></div>
    </section>

    <section class="vote-card">
      <h2>Je vote</h2>
      <form id="vote-form">
        <div id="candidate-list" class="candidate-list"></div>
        <button type="submit" class="vote-btn">Voter</button>
        <p id="msg" class="msg"></p>
      </form>
      <details class="note"><summary>Pourquoi ces limites ?</summary>
        <p>Pour éviter les rafales automatisées et garder des résultats crédibles, tout en restant simple et respectueux de la vie privée.</p>
      </details>
    </section>

    <section class="results-card">
      <h2>Résultats en direct</h2>
      <div id="results-table"></div>
    </section>
  </main>
</body>
</html>
