<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voix du Québec — Historique des élections provinciales</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/history.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="/history.js"></script>
</head>
<body>
  <header class="md-appbar elevation-3">
    <div class="md-appbar__inner">
      <div class="md-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Flag_of_Quebec.svg" alt="Drapeau du Québec" class="qc-flag" />
        <div class="md-brand__text">
          <div class="md-title">Voix du Québec</div>
          <div class="md-subtitle">Historique — Élections provinciales</div>
        </div>
      </div>
      <nav class="md-actions">
        <a class="nav-link" href="/">Sondage en direct</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="history-grid">
      <!-- Timeline années -->
      <aside class="md-card elevation-2 years-pane">
        <h2 class="section-title">Années</h2>
        <ul id="year-list" class="year-list"></ul>
      </aside>

      <!-- Graphe + tableau -->
      <article class="md-card elevation-2 viz-pane">
        <div class="viz-header">
          <h2 id="year-title" class="section-title">—</h2>
          <p class="caption muted" id="source-note">Source : Wikipédia (voir README)</p>
        </div>
        <div class="viz-flex">
          <div class="chart-wrap">
            <canvas id="hist-chart" width="420" height="420"></canvas>
            <div id="center-label" class="center-label"></div>
          </div>
          <div class="table-wrap" id="table-wrap"></div>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="caption muted">© Voix du Québec</p>
  </footer>
</body>
</html>
